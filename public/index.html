<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Form || Fullstack Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, rgba(255, 255, 255, 1) 0%, rgba(240, 248, 255, 0.9) 100%);
      min-height: 100vh;
    }

    .glass {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>

<body class="flex justify-center items-center p-5">

  <div class="glass flex flex-col justify-center items-center p-8 w-full max-w-md rounded-2xl shadow-2xl">
    <h1 class="text-3xl font-bold mb-2 text-gray-800">About Form</h1>
    <p class="text-sm mb-6 text-gray-700">Fill the form correctly</p>

    <form action="/submit" method="POST" class="flex flex-col gap-4 w-full" id="aboutForm">

      <div class="flex items-center border rounded-lg px-3 py-2 bg-white shadow-sm">
        <span class="material-icons text-gray-500 mr-2">person</span>
        <input name="name" type="text" placeholder="Your Name" required
          class="w-full focus:outline-none text-gray-800" />
      </div>

      <div class="flex items-center border rounded-lg px-3 py-2 bg-white shadow-sm">
        <span class="material-icons text-gray-500 mr-2">call</span>
        <input name="phone" type="tel" placeholder="Phone Number" required pattern="[0-9]{10}"
          title="Enter 10 digit phone number" class="w-full focus:outline-none text-gray-800" />
      </div>

      <div class="flex items-center border rounded-lg px-3 py-2 bg-white shadow-sm">
        <span class="material-icons text-gray-500 mr-2">email</span>
        <input name="email" type="email" placeholder="Email Address" required
          class="w-full focus:outline-none text-gray-800" />
      </div>

      <div class="flex items-center border rounded-lg px-3 py-2 bg-white shadow-sm">
        <span class="material-icons text-gray-500 mr-2">location_on</span>
        <input name="place" type="text" placeholder="Place" required class="w-full focus:outline-none text-gray-800" />
      </div>

      <div class="flex items-center border rounded-lg px-3 py-2 bg-white shadow-sm">
        <span class="material-icons text-gray-500 mr-2">apartment</span>
        <input name="city" type="text" placeholder="City" required class="w-full focus:outline-none text-gray-800" />
      </div>

      <div class="flex items-center border rounded-lg px-3 py-2 bg-white shadow-sm">
        <span class="material-icons text-gray-500 mr-2">public</span>
        <input name="country" type="text" placeholder="Country" required
          class="w-full focus:outline-none text-gray-800" />
      </div>

      <div class="flex items-center border rounded-lg px-3 py-2 bg-white shadow-sm">
        <span class="material-icons text-gray-500 mr-2">sports_soccer</span>
        <input name="hobby" type="text" placeholder="Your Hobby" class="w-full focus:outline-none text-gray-800" />
      </div>

      <label class="flex items-center text-gray-700 text-sm mt-2">
        <input type="checkbox" id="agree" class="mr-2" /> I agree to submit the form
      </label>

      <button type="submit" id="submitBtn" disabled
        class="bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed">
        Submit
      </button>
    </form>
  </div>

  <script>
    const agree = document.getElementById('agree');
    const submitBtn = document.getElementById('submitBtn');
    const form = document.getElementById('aboutForm');

    // Enable submit only if checkbox is checked
    agree.addEventListener('change', () => {
      submitBtn.disabled = !agree.checked;
    });

    // On form submit, show alert first, then submit form
    form.addEventListener('submit', function (e) {
      e.preventDefault();  // rok do temporary

      alert("âœ… Your form was submitted!");  // popup dikhado

      this.submit(); // ab submit kar do
    });
  </script>

</body>

</html>
